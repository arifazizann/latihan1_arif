<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman's Rabbit Farm - Ticket Category</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h2>Ticket Category</h2>
        <div class="ticket-container">
            <div class="ticket-card">
                <button class="edit-ticket">EDIT TICKET</button>
                <img src="baby.jpg" alt="Baby">
                <h3>BABY</h3>
                <p>Price : RM 0</p>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="ticket-card">
                <button class="edit-ticket">EDIT TICKET</button>
                <img src="kids.jpg" alt="Kids">
                <h3>KIDS</h3>
                <p>Price : RM 5</p>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="ticket-card">
                <button class="edit-ticket">EDIT TICKET</button>
                <img src="adult.jpg" alt="Adults">
                <h3>ADULTS</h3>
                <p>Price : RM 8</p>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="ticket-card">
                <button class="edit-ticket">EDIT TICKET</button>
                <img src="senior citizen.jpg" alt="Senior">
                <h3>SENIOR</h3>
                <p>Price : RM 5</p>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <button class="add-ticket-btn" onclick="openModal()">Add New Ticket</button>
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="ticketForm">
                    <label for="image">Add Your Image</label>
                    <input type="file" id="image" name="image">
                    <label for="ticketName">Ticket Name</label>
                    <input type="text" id="ticketName" name="ticketName" required>
                    <label for="ticketPrice">Ticket Price</label>
                    <input type="number" id="ticketPrice" name="ticketPrice" required>
                    <button type="submit">Add Ticket</button>
                </form>
            </div>
        </div>
        <div class="manage-btns">
            <button>Manage Booking</button>
            <button>Report</button>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
